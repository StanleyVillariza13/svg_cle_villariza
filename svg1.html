<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Digital Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2ecc71;
        }

        #landing-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        #header {
            font-family: 'Indie Flower', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        #cta-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #2ecc71;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: fadeIn 2s ease-out;
        }

        #cta-button:hover {
            background-color: #e0e0e0;
        }

        .flower-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .flower {
            width: 80px;
            height: auto;
            margin: 10px;
            animation: float 4s infinite ease-in-out;
        }

        #about-us {
            background-color: #ffffff;
            padding: 50px;
            text-align: center;
        }

        #about-header {
            font-family: 'Indie Flower', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-decoration: underline;
            text-decoration-color: #2ecc71;
            animation: fadeInUp 1.5s ease-out;
        }

        #description {
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>
<body>

 
    <section id="landing-page">
        <div id="header">Animated Digital Garden</div>
        <a id="cta-button" href="#about-us">Explore the Garden</a>
     
        <div class="flower-group">
     
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="4" fill="#ff69b4"/>
                <circle cx="12" cy="16" r="4" fill="#ff69b4"/>
                <circle cx="8" cy="12" r="4" fill="#ff69b4"/>
                <circle cx="16" cy="12" r="4" fill="#ff69b4"/>
                <circle cx="12" cy="12" r="6" fill="#ffffff"/>
            </svg>
       
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="3" fill="#ffcc00"/>
                <circle cx="12" cy="16" r="3" fill="#ffcc00"/>
                <circle cx="8" cy="12" r="3" fill="#ffcc00"/>
                <circle cx="16" cy="12" r="3" fill="#ffcc00"/>
                <circle cx="12" cy="12" r="5" fill="#ffffff"/>
            </svg>
      
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="5" fill="#ff4500"/>
                <circle cx="12" cy="16" r="5" fill="#ff4500"/>
                <circle cx="8" cy="12" r="5" fill="#ff4500"/>
                <circle cx="16" cy="12" r="5" fill="#ff4500"/>
                <circle cx="12" cy="12" r="7" fill="#ffffff"/>
            </svg>
     
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="4" fill="#8a2be2"/>
                <circle cx="12" cy="16" r="4" fill="#8a2be2"/>
                <circle cx="8" cy="12" r="4" fill="#8a2be2"/>
                <circle cx="16" cy="12" r="4" fill="#8a2be2"/>
                <circle cx="12" cy="12" r="6" fill="#ffffff"/>
            </svg>
            <!-- Flower 5 -->
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="4" fill="#00bfff"/>
                <circle cx="12" cy="16" r="4" fill="#00bfff"/>
                <circle cx="8" cy="12" r="4" fill="#00bfff"/>
                <circle cx="16" cy="12" r="4" fill="#00bfff"/>
                <circle cx="12" cy="12" r="6" fill="#ffffff"/>
            </svg>
           
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="4" fill="#ff6347"/>
                <circle cx="12" cy="16" r="4" fill="#ff6347"/>
                <circle cx="8" cy="12" r="4" fill="#ff6347"/>
                <circle cx="16" cy="12" r="4" fill="#ff6347"/>
                <circle cx="12" cy="12" r="6" fill="#ffffff"/>
            </svg>
 
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="4" fill="#ffa500"/>
                <circle cx="12" cy="16" r="4" fill="#ffa500"/>
                <circle cx="8" cy="12" r="4" fill="#ffa500"/>
                <circle cx="16" cy="12" r="4" fill="#ffa500"/>
                <circle cx="12" cy="12" r="6" fill="#ffffff"/>
            </svg>
       
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <circle cx="12" cy="8" r="4" fill="#dda0dd"/>
                <circle cx="12" cy="16" r="4" fill="#dda0dd"/>
                <circle cx="8" cy="12" r="4" fill="#dda0dd"/>
                <circle cx="16" cy="12" r="4" fill="#dda0dd"/>
                <circle cx="12" cy="12" r="6" fill="#ffffff"/>
            </svg>
        </div>
    </section>

   
    <section id="about-us">
        <div id="about-header">About Us</div>
        <div id="description">
            A magical place where digital flowers bloom and animated butterflies dance. Join us in this enchanting journey!
        </div>
    </section>

 
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</body>
</html>
